<!DOCTYPE html>
<html>
<head>
  <title>Girder Treeview Example</title>

  <meta http-equiv="content-type" content="text/html; charset=utf-8">

  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.6/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.6/css/bootstrap-theme.min.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/jquery.fancytree/2.18.0/skin-bootstrap/ui.fancytree.min.css">

  <script src="https://code.jquery.com/jquery-2.2.4.min.js" type="text/javascript"></script>
  <script src="https://code.jquery.com/ui/1.11.4/jquery-ui.min.js" type="text/javascript"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.6/js/bootstrap.min.js" type="text/javascript"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery.fancytree/2.18.0/jquery.fancytree-all.min.js" type="text/javascript"></script>

  <script src="./index.js"></script>
</head>
<body>
  <div id="girder-treeview"></div>
  <script type="text/javascript">
    $(function () {
      $('#girder-treeview').girderTreeview({api: 'https://girder.neuro.emory.edu/api/v1'});
    });
  </script>
</body>
</html>
